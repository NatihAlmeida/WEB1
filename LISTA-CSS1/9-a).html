<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        *{
            margin: 0;
        }
        .box{
            text-align: center;
            line-height: 100px;
          }
        #box1{
            background-color: blue;
        }

        #box2{
            background-color: green;
        }

        #box3{
            background-color: red;
        }
        
        #box4{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
    
    <p><br>A exibição das divs acontecem nesse formato, porquê por padrão a div é um elemento de bloco que ocupa toda a largura disponível da página e tem um tamanho padrão de linha, neste caso definimos a altura da linha em 100 e centralizamos os textos das divs. </p>
    
</body>
</html>
